<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    // getFullYear() - 연
    // getMonth() - 월, 0부터 11까지의 값 반환
    // getDate() - 일, 1부터 31까지의 값 반환
    // getDay() - 요일, 일요일부터 토요일까지 0에서 6의 값 반환
    // getHours() - 시
    // getMinutes() - 분
    // getSeconds() - 초 

    var d = new Date(),
        h = d.getHours(),
        m = d.getMinutes(),
        s = d.getSeconds();
    
    // 24시간제 -> 12시간제 변경
    var h12 = (h > 12) ? (h - 12) : h;

    // 12시간제 - 오전 오후 판정
    var ampm = (h < 12) ? "오전" : "오후";

    // 분 2자릿수 표시
    var min_o = (m < 10) ? "0" : "";

    // 초 2자릿수 표시
    var sec_o = (s < 10) ? "0" : "";

    var time = ampm + " " + h12 + "시 " + min_o + m + "분 " + sec_o + s + "초<br>";
    document.write(time);

    
    /////////////////// 요일 출력

    var year = d.getFullYear(),
        month = d.getMonth(),
        date = d.getDate(),
        day = d.getDay();

    // 요일을 판단
    switch (day) {
      case 0: var dd = "일";
        break;
      case 1: var dd = "월";
        break;
      case 2: var dd = "화";
        break;
      case 3: var dd = "수";
        break;
      case 4: var dd = "목";
        break;
      case 5: var dd = "금";
        break;
      case 6: var dd = "토";
        break;
      default:
        break;
    }

    document.write(year + "년 ");
    document.write((month + 1) + "월 ");
    document.write(date + "일 ");
    document.write(dd + "요일<br>");


    /////////////////// 당월 총 일수 구하기
    // 조건식의 결과가 참이면 처리1을, 거짓이면 처리2를 수행
    // 당월 총 일수 = 32 - new Date(연, 월, 32).getDate();
    
    </script>
</body>
</html>
