<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/lightbox/style.css">
  <title>라이트 박스</title>
</head>
<body>
  <header>
    <h1>light box</h1>
    <img src="../lightbox/images/img01.jpg" alt="first img" class="thumb" width="100" onclick="lightbox_open(1)">
    <img src="../lightbox/images/img02.jpg" alt="second img" class="thumb" width="100" onclick="lightbox_open(2)">
    <img src="../lightbox/images/img03.jpg" alt="third img" class="thumb" width="100" onclick="lightbox_open(3)">
  </header>
  <div id="block"></div>

  <div id="lightbox">
    <h1>박물관에서 사라진 아빠를 찾아서</h1>
    <p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자 강아지 베리와 함께 아빠를 찾아 헤메는데...<br><br></p>
    <figure>
      <img src="images/img01.jpg" class="active" alt="">
      <img src="images/img02.jpg" alt="">
      <img src="images/img03.jpg" alt="">
    </figure>
    
    <div class="indicator">
      <button onclick="change_img(this.innerHTML)">1</button>
      <button onclick="change_img(this.innerHTML)">2</button>
      <button onclick="change_img(this.innerHTML)">3</button>
    </div>
    <div class="btn-close" onclick="lightbox_close()">X</div>
  </div>

  <script src="/lightbox/main.js"></script>
</body>
</html>
